<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--imagem do background-->
    <div class="bg_image"></div>
    <!--/imagem do background-->
    <div class="container">
      <img
        src="./assets/illustration-hero.svg"
        alt="guy dancing illustration"
        class="hero"
      />
      <h2>Order Summary</h2>
      <p class="paragr-broke">
        You can now listen to millions of songs, audiobooks, and podcasts on
        anydevice anywhere you like!
      </p>

      <div class="plan-div">
        <article>
          <img src="./assets/icon-music.svg" alt="music note icon" />
          <div>
            <h4>Annual Plan</h4>

            <p>$59.99/year</p>
          </div>
        </article>
        <button class="button" id="change-button">Change</button>
      </div>
      <div class="buttons">
        <button class="button" id="payment-button">Proceed to Payment</button>
        <button class="button" id="cancel-button">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/arcbettini">Alan Bettini</a>.
    </div>
  </body>
</html>
